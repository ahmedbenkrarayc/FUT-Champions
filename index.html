<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT Champions</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-[#2b2a2a] font-poppins">
    <header class="p-[50px] bg-[url('./../assets/frontpage_bg.png')] bg-cover bg-no-repeat bg-blend-multiply flex items-center justify-between text-white">
        <div>
            <h1 class="font-semibold text-lg">EA FC 25 Tactics & Formations</h1>
            <p class="text-xs">Build Custom Tactics & Formations</p>
            <p class="text-xs">4-3-3</p>
        </div>
        <div class="text-xs flex gap-4">
            <button id="create-player">Add new player</button>
            <button>Plans</button>
        </div>
    </header>

    <div class="sm:w-[90%] md:w-[90%] lg:w-[60%] relative mx-auto h-[700px]">
        <img class="w-full h-full grid3d" src="./assets/test.png" alt="stadium image">
        <div class="grid3d h-full grid grid-cols-5 grid-rows-4 absolute w-full top-0 left-0 *:flex *:items-end">
            <div class="stadCard stadiumcard cursor-pointer" post="att-1">
                <img class="w-[90%] mx-auto" src="./assets/rush.webp" alt="">
            </div>
            <div class="stadCard stadiumcard cursor-pointer" post="att-2"></div>
            <div class="stadCard stadiumcard cursor-pointer pb-8" post="att-3"><img class="w-[90%] mx-auto" src="./assets/rush.webp" alt=""></div>
            <div class="stadCard stadiumcard cursor-pointer" post="att-4"></div>
            <div class="stadCard stadiumcard cursor-pointer" post="att-5"><img class="w-[90%] mx-auto" src="./assets/rush.webp" alt=""></div>

            <div class="stadCard stadiumcard cursor-pointer" post="mid-1"></div>
            <div class="stadCard stadiumcard cursor-pointer pb-8" post="mid-2"><img class="w-[90%] mx-auto" src="./assets/rush.webp" alt=""></div>
            <div class="stadCard stadiumcard cursor-pointer" post="mid-3"><img class="w-[90%] mx-auto" src="./assets/rush.webp" alt=""></div>
            <div class="stadCard stadiumcard cursor-pointer pb-8" post="mid-4"><img class="w-[90%] mx-auto" src="./assets/rush.webp" alt=""></div>
            <div class="stadCard stadiumcard cursor-pointer" post="mid-5"></div>

            <div class="stadCard stadiumcard cursor-pointer pb-8" post="def-1"><img class="w-[90%] mx-auto" src="./assets/rush.webp" alt=""></div>
            <div class="stadCard stadiumcard cursor-pointer" post="def-2"><img class="w-[90%] mx-auto" src="./assets/rush.webp" alt=""></div>
            <div class="stadCard stadiumcard cursor-pointer" post="def-3"></div>
            <div class="stadCard stadiumcard cursor-pointer" post="def-4"><img class="w-[90%] mx-auto" src="./assets/rush.webp" alt=""></div>
            <div class="stadCard stadiumcard cursor-pointer pb-8" post="def-5"><img class="w-[90%] mx-auto" src="./assets/rush.webp" alt=""></div>

            <div></div>
            <div></div>
            <div class="stadCard stadiumcard cursor-pointer" post="gk"><img class="w-[90%] mx-auto" src="./assets/rush.webp" alt=""></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="mt-28 px-[50px] flex flex-wrap items-center gap-6">
        <div post="change1" class="stadCard change-card w-[160px] relative cursor-pointer" draggable="true">
            <img class="mx-auto" src="./assets/rush.webp" alt="" draggable="false">
            <img class="size-[50px] absolute inset-0 m-auto" src="./assets/plus.svg" alt="" draggable="false">
        </div>
        <div post="change2" class="stadCard change-card w-[160px] relative cursor-pointer" draggable="true">
            <img class="mx-auto" src="./assets/rush.webp" alt="" draggable="false">
            <img class="size-[50px] absolute inset-0 m-auto" src="./assets/plus.svg" alt="" draggable="false">
        </div>
        <div post="change3" class="stadCard change-card w-[160px] relative cursor-pointer" draggable="true">
            <img class="mx-auto" src="./assets/rush.webp" alt="" draggable="false">
            <img class="size-[50px] absolute inset-0 m-auto" src="./assets/plus.svg" alt="" draggable="false">
        </div>
        <div post="change4" class="stadCard change-card w-[160px] relative cursor-pointer" draggable="true">
            <img class="mx-auto" src="./assets/rush.webp" alt="" draggable="false">
            <img class="size-[50px] absolute inset-0 m-auto" src="./assets/plus.svg" alt="" draggable="false">
        </div>
        <div post="change5" class="stadCard change-card w-[160px] relative cursor-pointer" draggable="true">
            <img class="mx-auto" src="./assets/rush.webp" alt="" draggable="false">
            <img class="size-[50px] absolute inset-0 m-auto" src="./assets/plus.svg" alt="" draggable="false">
        </div>
        <div post="change6" class="stadCard change-card w-[160px] relative cursor-pointer" draggable="true">
            <img class="mx-auto" src="./assets/rush.webp" alt="" draggable="false">
            <img class="size-[50px] absolute inset-0 m-auto" src="./assets/plus.svg" alt="" draggable="false">
        </div>
        <div post="change7" class="stadCard change-card w-[160px] relative cursor-pointer" draggable="true">
            <img class="mx-auto" src="./assets/rush.webp" alt="" draggable="false">
            <img class="size-[50px] absolute inset-0 m-auto" src="./assets/plus.svg" alt="" draggable="false">
        </div>
        <div post="change8" class="stadCard change-card w-[160px] relative cursor-pointer" draggable="true">
            <img class="mx-auto" src="./assets/rush.webp" alt="" draggable="false">
            <img class="size-[50px] absolute inset-0 m-auto" src="./assets/plus.svg" alt="" draggable="false">
        </div>
        <div post="change9" class="stadCard change-card w-[160px] relative cursor-pointer" draggable="true">
            <img class="mx-auto" src="./assets/rush.webp" alt="" draggable="false">
            <img class="size-[50px] absolute inset-0 m-auto" src="./assets/plus.svg" alt="" draggable="false">
        </div>
    </div>

    <!-- create modal -->
    <div id="create-modal" class="fixed top-0 right-[-100%] bg-white shadow-2xl h-screen sm:w-[90%] md:w-[400px] ml-auto rounded-l-md overflow-y-scroll [&::-webkit-scrollbar]:w-1 [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 [&::-webkit-scrollbar-thumb]:rounded-lg">
        <div class="px-6 py-4 text-[#707085] flex items-center justify-between border-b">
            <span class="block font-medium text-[12px]"><i class="fa-brands fa-trello mr-2"></i>EA FC 25</span>
            <i class="block fa-solid fa-xmark cursor-pointer"></i>
        </div>
        <div class="px-6 pt-6">
            <h1 class="text-[24px] font-semibold">Create A New Player</h1>

            <form class="my-[30px]" action="" method="post">
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter name" class="block shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1">
                </div>
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="position">Position</label>
                    <select id="position" class="block shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1">
                        <option value="" selected disabled>Select a position</option>
                        <option value="GK">GK</option>
                        <option value="LWB">LWB</option>
                        <option value="LB">LB</option>
                        <option value="CB">CB</option>
                        <option value="RB">RB</option>
                        <option value="RWB">RWB</option>
                        <option value="CAM">CAM</option>
                        <option value="CM">CM</option>
                        <option value="CDM">CDM</option>
                        <option value="RM">RM</option>
                        <option value="LM">LM</option>
                        <option value="ST">ST</option>
                        <option value="CF">CF</option>
                        <option value="RW">RW</option>
                        <option value="LW">LW</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="image">Image</label>
                    <input type="text" id="image" placeholder="Enter player image" class="block shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1">
                </div>
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="nationality">Nationality</label>
                    <input type="text" id="nationality" placeholder="Enter player's nationality" class="block shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1">
                </div>
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="flag">Flag</label>
                    <input type="text" id="flag" placeholder="Enter flag" class="block shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1">
                </div>
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="club">Club</label>
                    <input type="text" id="club" placeholder="Enter player's club" class="block shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1">
                </div>
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="logo">Logo</label>
                    <input type="text" id="logo" placeholder="Enter logo" class="block shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1">
                </div>
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="rating">Rating</label>
                    <input type="text" id="rating" placeholder="Enter player's rating" class="block shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1">
                </div>
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="pace">Pace</label>
                    <input type="text" id="pace" placeholder="Enter player's pace" class="block shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1">
                </div>
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="shooting">Shooting</label>
                    <input type="text" id="shooting" placeholder="Enter player's shooting" class="block shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1">
                </div>
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="passing">Passing</label>
                    <input type="text" id="passing" placeholder="Enter player's passing" class="block shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1">
                </div>
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="dribbling">Dribbling</label>
                    <input type="text" id="dribbling" placeholder="Enter player's dribbling" class="block shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1">
                </div>
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="defending">Defending</label>
                    <input type="text" id="defending" placeholder="Enter player's defending" class="block shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1">
                </div>
                <div class="mb-4">
                    <label class="text-[13px] font-medium" for="physical">Physical</label>
                    <input type="text" id="physical" placeholder="Enter player's physical" class="block shadow w-full px-4 py-2 text-[12px] outline-none border rounded-md mt-1">
                </div>

                <button id="add-player" class="text-xs font-medium bg-[#2b2a2a] text-white w-fit h-fit px-4 py-2 rounded-md shadow"><i class="fa-solid fa-plus mr-1"></i>Create</button>
            </form>
        </div>
    </div>

    <!-- players list modal -->
    <div id="list-modal" class="fixed top-0 right-[-100%] bg-white shadow-2xl h-screen sm:w-[90%] md:w-[400px] ml-auto rounded-l-md overflow-y-scroll [&::-webkit-scrollbar]:w-1 [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 [&::-webkit-scrollbar-thumb]:rounded-lg">
        <div class="px-6 py-4 text-[#707085] flex items-center justify-between border-b">
            <span class="block font-medium text-[12px]"><i class="fa-brands fa-trello mr-2"></i>EA FC 25</span>
            <i class="block fa-solid fa-xmark cursor-pointer"></i>
        </div>
        <div class="px-6 pt-6">
            <h1 class="text-[24px] font-semibold">Pick A Player</h1>

            <div class="mt-[30px]">
                <div class="mb-4">
                    <p class="text-[13px] font-medium">Players list</p>
                </div>
            </div>

            <div id="pickPlayersList" class="mt-6 flex flex-wrap gap-6">
                <div class="w-[160px] relative cursor-pointer">
                    <div class="relative w-[90%]">
                        <img class="w-full mx-auto" src="./assets/rush.png" alt="">
                        <div class="absolute top-0 left-0 w-full h-full inset-0 m-auto px-2 py-2">
                            <div class="flex">
                                <div class="mt-4 ml-[11px] text-white *:font-poppins *:block text-[80%]">
                                    <span class="font-bold">90</span>
                                    <span class="font-semibold mt-[-8px]">CF</span>
                                </div>
                                <img class="w-[70%] h-[70%] object-cover" src="https://cdn3.futbin.com/content/fifa25/img/players/203376.png?fm=png&ixlib=java-2.1.0&verzion=1&w=314&s=bd812d2364868ba89f01461dcc1c79a0" alt="">
                            </div>
                            <div class="text-white">
                                <h1 class="text-center text-xs font-semibold mt-1">Messi</h1>
                                <div class="flex justify-around text-[6%] mt-1">
                                    <div class="*:block *:font-semibold">
                                        <span>Pac</span>
                                        <span>80</span>
                                    </div>
                                    <div class="*:block *:font-semibold">
                                        <span>Sho</span>
                                        <span>80</span>
                                    </div>
                                    <div class="*:block *:font-semibold">
                                        <span>Pas</span>
                                        <span>80</span>
                                    </div>
                                    <div class="*:block *:font-semibold">
                                        <span>Dri</span>
                                        <span>80</span>
                                    </div>
                                    <div class="*:block *:font-semibold">
                                        <span>Def</span>
                                        <span>80</span>
                                    </div>
                                    <div class="*:block *:font-semibold">
                                        <span>Phy</span>
                                        <span>80</span>
                                    </div>
                                </div>
                                <div class="flex w-fit mx-auto *:w-[18px] *:h-[10px] mt-1">
                                    <img src="https://cdn3.futbin.com/content/fifa25/img/nation/34.png?fm=png&ixlib=java-2.1.0&w=44&s=0439715dd0f5c4db5961b46c84c9d149" alt="">
                                    <img src="https://cdn3.futbin.com/content/fifa25/img/league/light/13.png?fm=png&ixlib=java-2.1.0&verzion=1&w=44&s=787a81fed46c8b38b67d9b5252554dc2" alt="">
                                    <img src="https://cdn3.futbin.com/content/fifa25/img/clubs/light/9.png?fm=png&ixlib=java-2.1.0&verzion=2&w=44&s=9213af2ebdab62381b50181f11237d95" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3183b49327.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
